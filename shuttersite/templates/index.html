{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Carousel -->
<div class="container">
  <div id="carouselExampleFade" class="carousel slide carousel-fade" style="margin-top: 10px; margin-bottom: 40px;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src={% static 'img1.jpeg' %} class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src={% static 'img2.jpeg' %} class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src={% static 'img3.jpeg' %} class="d-block w-100" alt="..." />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!--create post button-->

<div class="container ">
  <div class="accordion accordion-flush " id="accordionExample">
    <div class="accordion-item ">
      <h2 class="accordion-header ">
        <button class="accordion-button d-block text-center" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"
          style="color: antiquewhite; font-weight: 800; background-color: #02021b; font-size: 28px;">
          CREATE POST
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="container text-center" style="margin-top: 20px;">
            <form>
              <div class="row">
                <div class="col">

                  <div class="mb-3">

                    <input class="form-control" type="file" id="formFile">
                  </div>
                </div>
                <div class="col">

                  <input class="form-control" type="text" placeholder="Enter Caption"
                    aria-label="default input example">
                </div>
                <div class="col">

                  <button type="submit" class="btn btn-danger">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</div>

</div>



<!--cards-->
<div class="container">
  <div class="card mb-3 mx-auto" style="max-width: 700px; margin-top: 20px;">
    <img src={% static 'img3.jpeg' %} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">User Name</h5>
      <p class="card-text">enter the caption caption caption caption</p>

    </div>
  </div>
</div>
{% endblock %}
